<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/c9804c3a97.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
   
  </style>
</head>
<body>

  <main class="container">  
    <!--Logo and Buttons div-->
    <div class="box-small">
      <img class="logo "src="./images/logo.svg" alt="logo">
      <div class="box-icon box-left">
        <img src="./images/icon-document.svg" alt="document" class="img-left">
      </div>
      <div class="box-icon box-middle">
        <img src="./images/icon-folder.svg" alt="folder" class="img-middle">
      </div>
      <div class="box-icon box-right">
        <img src="./images/icon-upload.svg" alt="upload" class="img-right">
      </div>
    </div>
     <!--Storage div-->
    <div class="box-large">
      <p class="summary"> You’ve used <span>815 GB</span>  of your storage</p>
      <div class="progress-bar">
        <div class="loaded"></div>
        <div class="circle"></div>
      </div>
      <p class="storage-start">0 GB</p>
      <p class="storage-end">1000 GB</p>
    </div>
    <!--Speech Bubble-->
    <div class="wrapper">
      <div class="inner-wrapper bubble">
        <h1>185 <span class="GB"> GB LEFT</span></h1>
    </div>
  </div>
</main>

 
</body>
</html>
